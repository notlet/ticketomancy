services:
  ticketomancy:
    build: .
    image: ticketomancy
    container_name: tickets
    restart: always
    working_dir: /tickets
    command: ["yarn", "start"]
    volumes:
      - ./data:/tickets/data
      - ./data/transcripts:/tickets/data/transcripts
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
  db:
    image: mongo
    container_name: ticketsdb
    restart: always
    volumes:
      - ./data/db:/data/db